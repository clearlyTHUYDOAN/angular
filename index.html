<!DOCTYPE html>
<html>

<!--One of Angular's defining features is two-way data binding.-->
<!--There's a connection between view and model that keeps data consistent between the two.-->
<!--When view or model is changed, the other changes as well.-->

<!--angular.js file constantly scans DOM for angular attributes i.e. ng-xxx-->

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>-->
    <script src="./app.js"></script>
</head>

<body ng-app="myApp"> <!--Tells Angular that body tag is root element of Angular app.-->
                      <!--As such, html within body will be evaluated by Angular.-->



</body>

</html>
